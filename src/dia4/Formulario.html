<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <h4>Imput texto</h4>
      <input
        type="text"
        placeholder="Ingrese nombre"
        value="pepito"
        name="nombre"
        maxlength="10"
        minlength="5"
      />
   
    <h4>Input number</h4>
    <input type="number" placeholder="Ingrese numero" name="numero" />
    <h4>Input Fecha</h4>
    <input type="date" placeholder="Ingrese date" name="numero" />
    <h4>Input hora</h4>
    <input type="time" placeholder="Ingrese hora" name="numero" />
    <h4>Input Archivo</h4>
    <input type="file" placeholder="Ingrese archivo" name="numero" />
    <h4>Input Color</h4>
    <input type="Color" placeholder="Ingrese color" name="numero" />
    <h4>Input Password</h4>
    <input type="password" placeholder="Ingrese color" name="numero" />
    <h4>Input Email</h4>
    <input type="email" placeholder="Ingrese email" name="email" />
    <h4>Radio button</h4>
    <input type="radio" name="opcion_color" />Rojo
    <input type="radio" name="opcion_color" />Azul
    <input type="radio" name="opcion_color" />Verde

    <fieldset>
      <legend>Agrupador de controles</legend>
      <h4>check box</h4>
      <input type="checkbox" name="curso" />Mate
      <input type="checkbox" name="curso" />Analisis matematico
      <input type="checkbox" name="curso" />Estadistica
      <input type="checkbox" name="curso" />Costos
      <h3>combobox</h3>
      <select name="" id="">
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="javascript">javascript</option>
        <option value="react">reac</option>
      </select>
      <select name="" id="">
        <option value="">Peru</option>
        <option value="" selected>Colombia</option>
        <option value="">Chile</option>
        <option value="">Mexico</option>
      </select>
    </fieldset>
    <h3>textarea</h3>
    <textarea placeholder="Ingrese texto sobre usted" name="" id="" cols="30" rows="10">

    </textarea>
    <h3>submit</h3>
    <input type="submit" value="Enviar Datos" />
    <button type="submit">Enviar</button>
</form>
  </body>
</html>
